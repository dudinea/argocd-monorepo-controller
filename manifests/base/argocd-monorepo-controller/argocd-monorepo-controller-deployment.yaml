apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: argocd-monorepo-controller
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/component: monorepo-controller
  name: argocd-monorepo-controller
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-monorepo-controller
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-monorepo-controller
    spec:
      containers:
      - args:
        - /usr/local/bin/argocd-monorepo-controller
        env:
        - name: MONOREPO_CONTROLLER_APPLICATION_NAMESPACES
          valueFrom:
            configMapKeyRef:
              name: argocd-cmd-params-cm
              key: application.namespaces
              optional: true
        # Logging settings
        - name: MONOREPO_CONTROLLER_LOGLEVEL
          valueFrom:
            configMapKeyRef:
              name: monorepo-cmd-params-cm
              key: controller.log.level
              optional: true
        - name: MONOREPO_CONTROLLER_LOGFORMAT
          valueFrom:
            configMapKeyRef:
              name: monorepo-cmd-params-cm
              key: controller.log.format
              optional: true
        # Metrics configuration
        - name: MONOREPO_CONTROLLER_METRICS_CACHE_EXPIRATION
          valueFrom:
            configMapKeyRef:
              key: controller.metrics.cache.expiration
              name: monorepo-cmd-params-cm
              optional: true
        - name: MONOREPO_CONTROLLER_LISTEN_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: monorepo-cmd-params-cm
              key: controller.metrics.address
              optional: true
        - name: MONOREPO_CONTROLLER_LISTEN_PORT
          valueFrom:
            configMapKeyRef:
              name: monorepo-cmd-params-cm
              key: controller.metrics.port
              optional: true
        # Monorepo Repo server connection
        - name: MONOREPO_REPO_SERVER
          valueFrom:
            configMapKeyRef:
              name: monorepo-cmd-params-cm
              key: controller.repo.server
              optional: true
        - name: MONOREPO_REPO_SERVER_PLAINTEXT
          valueFrom:
            configMapKeyRef:
              name: monorepo-cmd-params-cm
              key: controller.repo.server.plaintext
              optional: true
        - name: MONOREPO_REPO_SERVER_STRICT_TLS
          valueFrom:
            configMapKeyRef:
              key: controller.repo.server.strict.tls
              name: monorepo-cmd-params-cm
              optional: true
        - name: MONOREPO_REPO_SERVER_TIMEOUT_SECONDS
          valueFrom:
            configMapKeyRef:
              key: controller.repo.server.timeout.seconds
              name: monorepo-cmd-params-cm
              optional: true
        image: quay.io/argoprojlabs/argocd-monorepo-controller:latest
        imagePullPolicy: Always
        name: argocd-monorepo-controller
        ports:
        - containerPort: 8090
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8090
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        workingDir: /home/argocd
        volumeMounts:
        - name: argocd-repo-server-tls
          mountPath: /app/config/controller/tls
        - name: argocd-home
          mountPath: /home/argocd
        - name: argocd-cmd-params-cm
          mountPath: /home/argocd/params
        - name: argocd-monorepo-controller-tmp
          mountPath: /tmp
      serviceAccountName: argocd-monorepo-controller 
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: argocd-monorepo-controller
              topologyKey: kubernetes.io/hostname
          - weight: 5
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/part-of: argocd
              topologyKey: kubernetes.io/hostname
      volumes:
      - emptyDir: {}
        name: argocd-home
      - emptyDir: {}
        name: argocd-monorepo-controller-tmp
      - name: argocd-repo-server-tls
        secret:
          secretName: argocd-repo-server-tls
          optional: true
          items:
          - key: tls.crt
            path: tls.crt
          - key: tls.key
            path: tls.key
          - key: ca.crt
            path: ca.crt
      - name: argocd-cmd-params-cm
        configMap:
          optional: true
          name: argocd-cmd-params-cm
          items:
            - key: controller.profile.enabled
              path: profiler.enabled
      nodeSelector:
        kubernetes.io/os: linux
